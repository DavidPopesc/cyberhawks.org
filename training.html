---
title: Training
layout: default
---
<article class="post">

  <header class="post-header">
    <!--<h1 class="post-title">{{ page.title | escape }}</h1>-->
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <ul class="post-list">
  {% for track in site.training %}
    <li>
      <header class="post-header">
        <h1 class="post-title">
          <a class="post-link" href="{{ track.url | relative_url }}">{{ track.title }}</a>
        </h1>
      </header>
    </li>
  {% endfor %}
  </ul>


</article>
