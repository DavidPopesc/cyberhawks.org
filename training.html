<article class="post">

  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <ul class="post-list">
  {% for track in site.training %}

    <li>
      <header class="post-header">
         <h1 class="post-title">
             <a class="post-link" href="{{ track.url | relative_url }}">{{ track.title | escape }}</a>
           {% endif %}
         </h1>

         <p class="post-meta">
           {% if track.external-url %}
             â€¢ <a href="{{ track.url | relative_url }}">Permalink</a>
           {% endif %}
         </p>
       </header>

     </li>
    {% endfor %}
  </ul>


</article>
